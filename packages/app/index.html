    <script type="module">
      import { relayEvent } from "/js/relay-event.js";

      window.relayEvent = relayEvent;
    </script>
    <script type="module">
      function toggleDarkMode(page, checked) {
        page.classList.toggle("dark-mode", checked);
      }

      document.body.addEventListener("dark-mode", (event) =>
        toggleDarkMode(event.currentTarget, event.detail.checked)
      );
    </script>

    <!--JSON Object-->
    <script type="module" src="/js/json-loader.js"></script>

    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { SportHeaderElement } from "/src/components/sport-header";

      define({
        "mu-auth": Auth.Provider,
        "sport-header": SportHeaderElement,
      });
      window.relayEvent = Events.relay;
    </script>
  </head>
  <body>
    <mu-history provides="blazing:history">
      <mu-auth provides="sport:auth" redirect="./login.html">
        <mu-store provides="sport:model">
          <article class="page">
            <sport-header></sport-header>
            <mu-switch></mu-switch>
          </article>
        </mu-store>
      </mu-auth>
    </mu-history>
  </body>
